<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>9b</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <form class="mb-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">First number</span>
            </div>
            <input type="number" class="form-control" id="first-input" required />
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Second number</span>
            </div>
            <input type="number" class="form-control" id="second-input" required />
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Operation</label>
            <select class="form-control">
                <option value="1">Add</option>
                <option value="2">Subtract</option>
                <option value="3">Multimply</option>
                <option value="4">Divide</option>
                <option value="5">Clear</option>
            </select>
        </div>
        <button onclick="calculate()" id="sendReq" type="button" class="btn btn-primary w-100">
            Calculate
        </button>
    </form>

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Result in JSON</span>
        </div>
        <textarea class="form-control" style="height: 350px;" aria-label="With textarea"></textarea>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="9b.js"></script>
</body>

</html>
