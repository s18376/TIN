<html>

<head>
    <title>User List</title>
    <script src="6d.js"></script>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="firstName">First Name:</label>
                </td>
                <td>
                    <input id="firstName" name="firstName" type="text" size="28" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastName">Last Name:</label>
                </td>
                <td>
                    <input id="lastName" name="lastName" type="text" size="28" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mail">Email:</label>
                </td>
                <td>
                    <input id="mail" name="mail" type="email" size="28" />
                </td>
            </tr>
        </table>
        <input type="reset" name="reset" id="resetbtn" class="resetbtn" value="Reset" />
        <button type="button" onclick="addToTable()">Add To Table</button>
        <button type="button" onclick="delLast()">Delete Last</button>
    </form>
    <br>

    <table id="table" width="360">
        <thead>
            <tr>
                <th scope="col" width="120">First Name</th>
                <th scope="col" width="120">Last Name</th>
                <th scope="col" width="120">Email</th>
            </tr>
        </thead>
    </table>
</body>

</html>
